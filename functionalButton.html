<html>

        <script>
        function sumNumbers(){
            let sum=0, i=100;
            
            while(i>1){
                sum+=i;
                i--;
            }
            /*for(let i=1;i<101;i++){
                sum+=i;
            }*/
            console.log(sum);
            alert("sum is "+sum);
        }

        </script>
    </head>

        <button type="submit" onclick="sumNumbers()"> Submit </button>
    </body>
</html>
